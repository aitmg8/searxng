# âœ… All corrections applied.

use_default_settings: true

general:
  debug: true
  instance_name: "SearXNG Railway"

search:
  formats:
    - html
    - json
    - csv

server:
  base_url: !env BASE_URL
  secret_key: "my-custom-secret-key-from-env"
  limiter: false
  image_proxy: true
  port: !env PORT

ui:
  static_use_hash: true
  theme_args:
    simple_style: dark

# Optional Redis cache
# redis:
#   url: !env REDIS_URL

engines:
  - name: webcrawlerapi
    engine: webcrawlerapi
    api_key: !env WEBCRAWLERAPI_KEY
    categories: general
    timeout: 5.0
    disabled: false

  - name: webcrawlerapiimages
    engine: webcrawlerapi-images
    api_key: !env WEBCRAWLERAPI_KEY
    categories: images
    timeout: 5.0
    disabled: false
